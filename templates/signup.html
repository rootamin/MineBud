{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div style="background-image: url('https://rootamin.github.io/mcbg2.webp');background-size: cover; background-position: center; background-repeat: no-repeat">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card text-bg-success">
                        <div class="row g-0">

                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5">

                                    {% include 'messages.html' %}

                                    <form action="" method="post">
                                        {% csrf_token %}

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="https://rootamin.github.io/mclogo.png" alt="login logo" style="width: 70px; height: 70px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <span class="h1 fw-bold mb-0">Sign Up</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Please enter your credentials:</h5>

                                        {{ form|crispy }}

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-info btn-lg btn-block" type="submit">Sign Up</button>
                                            <h3>Already have an account?<a href="{% url 'login' %}">Login</a>!</h3>
                                        </div>

                                    </form>

                                </div>
                            </div>

                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://rootamin.github.io/mchero2.png" alt="login form" class="img-fluid" style="border-radius: 0.4rem 0.4rem 0.4rem 0.4rem;" />
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
